{% extends "base.html" %}
{% block content %}
    <h1>Latest Posts</h1>
    {% for post in posts %}
        <article>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content[:100] }}...</p>
            <a href="{{ url_for('post', post_id=post.id) }}">Read more</a>
        </article>
    {% endfor %}
{% endblock %}
