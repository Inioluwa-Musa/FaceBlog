{% extends "base.html" %}
{% block content %}
    <h1>{{ user.username }}'s Profile</h1>
    <img src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}" alt="Profile Image">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Bio:</strong> {{ user.bio }}</p>
    <p><strong>Social Links:</strong> {{ user.social_links }}</p>
    <a href="{{ url_for('edit_profile', username=user.username) }}">Edit Profile</a>
    <h2>Your Posts</h2>
    {% for post in posts %}
        <article>
            <h3>{{ post.title }}</h3>
            <p>{{ post.content[:100] }}...</p>
            <a href="{{ url_for('post', post_id=post.id) }}">Read more</a>
        </article>
    {% endfor %}
{% endblock %}
