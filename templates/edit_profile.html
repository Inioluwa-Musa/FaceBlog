{% extends "base.html" %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.bio.label }} <br>
            {{ form.bio(cols=30, rows=5) }}
        </div>
        <div>
            {{ form.social_links.label }} <br>
            {{ form.social_links(size=32) }}
        </div>
        <div>
            {{ form.submit() }}
        </div>
    </form>
{% endblock %}
